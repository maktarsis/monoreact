name: 'default'

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  readiness:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        name: 'setup node'
        with:
          node-version: '13.x'

      - name: 'install'
        run: yarn install

      - name: 'test'
        run: yarn test